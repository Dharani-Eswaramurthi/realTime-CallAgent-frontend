# Build and deploy Node.js app to Azure Web App - miracoCallCenter

name: Build and deploy Node.js app to Azure Web App - miracoCallCenter

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Install, build, and test
        run: |
          npm ci
          npm run build --if-present
          npm test --if-present

      # Sanity check that dist exists (PowerShell syntax)
      - name: Show build output
        run: |
          if (Test-Path dist) {
            Write-Output "dist exists"
            Get-ChildItem dist -Force
          } else {
            Write-Error "dist NOT found!"
            exit 1
          }

      # Upload ONLY the dist folder
      - name: Upload build artifact (dist)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
          if-no-files-found: error

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact into ./dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: List files to confirm
        run: |
          pwd
          ls -la
          ls -la dist

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'miracoCallCenter'
          slot-name: 'Production'
          package: ./dist
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_CAECECFFFD47472DB97F8CA99D377B5E }}
